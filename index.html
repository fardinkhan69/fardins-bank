<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fardin bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="log-in-area" class="submit_area">
      <h1 class="text-center">Welcome To Fardin's Bank</h1>

      <div class="log-in-field">
        <h4>Log In</h4>
        <input
          type="text"
          name="email"
          id="email"
          class="form-control"
          placeholder="Your Email"
        />
        <br />
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Your Password"
        />
        <br />
        <button class="btn btn-success" id="login_btn">Submit</button>
      </div>
    </div>
    <div id="transition_area">
      <div class="row">
        <h1>Transaction Area</h1>
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdrwa</h5>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1250</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit_area">
            <h4>Deposit</h4>
            <input type="text" name="" id="depositAmount"class="form-control" placeholder="amount you want to deposit" />
            <br>
            <button class="btn btn-success" id="depositSend">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit_area">
            <h4>Withdraw</h4>
            <input type="text" name="" id=""class="form-control" placeholder="amount you want to withdraw" />
            <br>
            <button class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //log in button event handler
      const login_btn = document.getElementById("login_btn");
      login_btn.addEventListener("click", function () {
        const loginArea = document.getElementById("log-in-area");
        loginArea.style.display = "none";
        const transictionArea = document.getElementById("transition_area");
        transictionArea.style.display = "block";
      });

      //deposit button event handler
      const depositBtn = document.getElementById("depositSend");
      depositBtn.addEventListener("click",function(){
        const depositAmountValue = document.getElementById("depositAmount").value;
        const convertedDepositAmount = parseFloat(depositAmountValue);
        const currentDeposit = document.getElementById("currentDeposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = currentDepositNumber + convertedDepositAmount;
        document.getElementById("currentDeposit").innerText = totalDeposit;

        const currentBalance = document.getElementById("currentBalance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = currentBalanceNumber + convertedDepositAmount;
        document.getElementById("currentBalance").innerText = totalBalance;

        


        document.getElementById("depositAmount").value = "";
        

      })

    </script>
  </body>
</html>
